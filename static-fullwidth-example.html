<!DOCTYPE html>
<html>
  <head>
    <style>
      #fullwidthwrapper {
        width: 800px;
        height: 660px;
      }
      #sleak-fullwidth-clone {
        width: 100%;
        height: 100%;
        border-radius: 20px;
        border: none;
      }
    </style>
  </head>
  <body>
    <script id="sleakbot" src="http://localhost:8000/fetchsleakbot.js" chatbot-id="858e1412-cf9b-45ff-be17-41d289f555d4"></script>

    <div id="fullwidthwrapper">
      <iframe id="sleak-fullwidth-clone" frameborder="0" scrolling="no" src="about:blank" allowtransparency="true" referrerpolicy="no-referrer" allow="clipboard-read; clipboard-write"> </iframe>
      <script>
        const chatbotId = '026e0e55-db88-493f-a704-d986a39f89d7';
        function updateIframe() {
          const cookie = document.cookie.split('; ').find(c => c.startsWith(`sleakVisitorId_${chatbotId}`));
          const visitorId = cookie ? cookie.split('=')[1] : null;
          if (visitorId) {
            document.getElementById('sleak-fullwidth-clone').src = `https://widget.sleak.chat/${chatbotId}?id=${visitorId}&placement=fullwidth`;
          } else {
            setTimeout(updateIframe, 100);
          }
        }
        window.addEventListener('message', e => {
          if (e.data === 'closePopup' || e.data.type === 'resetChat') {
            setTimeout(updateIframe, 200);
          }
        });
        updateIframe();
      </script>
    </div>
  </body>
</html>
