<div id ="sleak-container">
  <div>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
  </div>
  <body>
    <div id="sleak-widgetwrap">
      <div id="sleak-widget-container">
        <div id="sleak-body-embed" class="sleak-embed">
          <iframe
            id="sleak-widget-iframe"
            frameborder="0"
            scrolling="no"
            src=""
            height="100%"
            width="420px"
            allowtransparency="true"
            referrerpolicy="no-referrer"
            allow="clipboard-read; clipboard-write"
          ></iframe>
        </div>
      </div>

      <div id="sleak-popup-embed" class="">
        <iframe
          referrerpolicy="no-referrer"
          id="sleak-popup-iframe"
          frameborder="0"
          scrolling="no"
          src=""
          allowtransparency="true"
        ></iframe>
      </div>
      <div id="sleak-buttonwrap">
        <iframe
          referrerpolicy="no-referrer"
          id="sleak-button-iframe"
          frameborder="0"
          scrolling="no"
          src=""
          allowtransparency="true"
          width="80px"
          height="80px"
        ></iframe>
      </div>

      <div id="sleak-bgoverlay"></div>
    </div>
  </div>
</div>
